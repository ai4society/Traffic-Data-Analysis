<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Carolina Traffic Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <button id="sidebarToggle" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <h1>South Carolina Traffic Data Analysis</h1>
        <button id="darkModeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main>
        <nav id="sidebar">
            <div class="sidebar-content">
                <h2>Visualizations</h2>
                <button class="tab active" data-map="./output/map-visualization/choropleth.html" aria-label="View SC Collision Data Distribution">
                    <i class="fas fa-map"></i>
                    <span>SC Collision Data Distribution</span>
                    <div class="tooltip">Interactive time-based choropleth showing county-based collision data distribution</div>
                </button>
                <button class="tab" data-map="./output/map-visualization/heat_map.html" aria-label="View Heat-Map of Collisions">
                    <i class="fas fa-fire"></i>
                    <span>Heat-Map of Collisions</span>
                    <div class="tooltip">Interactive heat map of collisions throughout the years</div>
                </button>
                <button class="tab" data-map="./output/map-visualization/choropleth_with_popups.html" aria-label="View Collision Trends">
                    <i class="fas fa-chart-line"></i>
                    <span>Collision Trends</span>
                    <div class="tooltip">County-based choropleth with cumulative collision scores and line graphs</div>
                </button>
            </div>
        </nav>
        <div class="content">
            <div id="mapContainer">
                <iframe id="mapFrame" src="./output/map-visualization/choropleth.html" title="Map Visualization"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>Data source: South Carolina Department of Public Safety</p>
        <p>Contact: <a href="mailto:info@sctrafficdata.com">info@sctrafficdata.com</a></p>
        <div class="social-share">
            <button aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></button>
            <button aria-label="Share on Twitter"><i class="fab fa-twitter"></i></button>
            <button aria-label="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
